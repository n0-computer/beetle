[workspace]
members = [
  "examples/embed",
  "examples/importer",
  "beetle",
  "beetle-api",
  "beetle-bitswap",
  "beetle-car",
  "beetle-embed",
  "beetle-gateway",
  "beetle-localops",
  "beetle-metrics",
  "beetle-one",
  "beetle-p2p",
  "beetle-resolver",
  "beetle-rpc-client",
  "beetle-rpc-types",
  "beetle-share",
  "beetle-unixfs",
  "beetle-store",
  "beetle-util",
  "xtask",
]
# even if all crates are set to edition 2021, we still need to force the
# resolver to 2
# https://github.com/gfx-rs/wgpu/issues/2356#issuecomment-1005134986
resolver = "2"

[workspace.package]
version = "0.2.0"
edition = "2021"
license = "Apache-2.0/MIT"
rust-version = "1.65"
repository = "https://github.com/n0-computer/beetle"

[workspace.dependencies]
# We prefer to place all dependencies for our workspace crates here.
# The should be added here with default features only so that each
# crate explicitly enables the features they need.
#
# There are two execeptions to this:
# - If a crate needs a dependency with `default-features=false` the
#   default features must be disabled here.
# - If we really want to uniformely enforce a feature in all crates,
#   e.g. anyhow's backtrace feature.

ahash = "0.8"
anyhow = { version = "1", features = ["backtrace"] }
async-broadcast = "0.4.1"
async-channel = "1.7.1"
async-recursion = "1"
async-stream = "0.3.3"
async-trait = "0.1.57"
asynchronous-codec = "0.6"
axum = "0.6"
backoff = "0.4"
base64 = "0.20.0"
bincode = "1.3.3"
bs58 = "0.4"
bytecheck = "0.6.7"
bytes = "1.1"
bytesize = "1.1"
cid = "0.9"
clap = "4.0.15"
clap_mangen = "0.2.2"
